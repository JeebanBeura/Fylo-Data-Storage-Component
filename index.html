<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
   
    <main>
      <div class="container">
        <div class="card1">
          <div class="logo">
          <img src="images/logo.svg" alt="logo">
          </div>
          <div class="content">
            <img class="content-image" src="images/icon-document.svg" alt="document">
            <img class="content-image" src="images/icon-folder.svg" alt="folder">
            <img class="content-image" src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
        <div class="card2">
          <div class="box">
            <h1 class="over-card">185&nbsp;<span class="gb-left">GB LEFT</span>
            </h1>
            <svg width="40" height="40" viewBox="-150 -150 400 400">
              <polygon points="0 0, 200 0, 200 200" fill="white"/>
          </svg>
          </div>
          <div class="gb-scroll">
            <p>You’ve used <span class="gb">815 GB</span> of your storage</p>
            <div class="storage-bar round-corner">
              <div class="storage__used round-corner"></div>
            </div>
            <div class="description">
              <span class="min-gb">0 GB</span>
            <span class="max-gb">1000 GB</span>
            </div>
          </div>
        </div>
      </div>
    </main>
   
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/jeeban-beura/" target="_blank">Jeeban Beura</a>.
    </div>
  </footer>
  </html>
</body>
